<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Chamber</title>
    <meta name="description"
        content="Explore local businesses and connect with professionals in the Ibadan Chamber of Commerce directory.">
    <meta name="author" content="Taiwo Owolabi">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Facebook Open Graph Meta -->
    <meta property="og:title" content="Ibadan Chamber of Commerce">
    <meta property="og:description" content="Connecting businesses and promoting economic growth in Ibadan.">
    <meta property="og:image" content="https://ademitaiwo.github.io/wdd231/chamber/images/chamber-preview.jpg">
    <meta property="og:url" content="https://ademitaiwo.github.io/wdd231/chamber/directory.html">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/directory.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/join.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Ibadan Chamber Logo">
            <h2 class="header">Ibadan Chamber of Commerce</h2>
        </div>
        <nav>
            <button id="menu-toggle">☰</button>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Thank You for Joining!</h1>
        <div id="results" class="thankyou-box"></div>
    </main>
    <footer>
        <div class="footerGrid">
            <div id="footer1">
                <p>Ibadan Chamber of Commerce</p>
                <p>50 Lifeway Avenue, Ibadan, Mail 788</p>
                <p>info@igandocc.org</p>
                <p>(234) 8123456789</p>
            </div>
            <div id="footer2">
                <img src="images/youtube.png" alt="youtube logo" width="30" height="30">
                <img src="images/twitter.png" alt="twitter logo" width="30" height="30">
                <img src="images/linkedin.png" alt="linkedIn logo" width="30" height="30">
            </div>
            <div id="footer3">
                <p>WDD231 Class Project</p>
                <p>Owolabi Taiwo</p>
                <p>©️<span id="currentyear"></span>Ibadan Chamber of Commerce</p>
                <p>Last Modification: <span id=lastModified></span></p>
            </div>
        </div>
    </footer>

    <!-- ✅ Required JavaScript to display form data -->
    <script>
        const params = new URLSearchParams(window.location.search);

        document.querySelector("#results").innerHTML = `
            <p><strong>First Name:</strong> ${params.get("first")}</p>
            <p><strong>Last Name:</strong> ${params.get("last")}</p>
            <p><strong>Organizational Title:</strong> ${params.get("orgTitle")}</p>
            <p><strong>Email:</strong> ${params.get("email")}</p>
            <p><strong>Phone:</strong> ${params.get("phone")}</p>
            <p><strong>Business:</strong> ${params.get("business")}</p>
            <p><strong>Membership Level:</strong> ${params.get("membership")}</p>
            <p><strong>Description:</strong> ${params.get("description")}</p>
            <p><strong>Timestamp:</strong> ${params.get("timestamp")}</p>
        `;
    </script>

</body>

</html>
